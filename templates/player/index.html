{% extends 'base/base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

<!---Banner--->
<div class="ms-banner" style="background-image: linear-gradient(0deg, rgba(145,0,228,0.3) 0%, rgba(0,212,255,0.3) 100%), url({% static 'images/headphones.jpg' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="ms_banner_text">
                    <h1 class="ms_color">iAfrica Radio</h1>
                    <p>Courtesy of <strong>Black Market Records </strong>is an online music streaming platform
                        to stream all your favorite tunes for free!</p>
                    <div class="ms_banner_btn">
                        <a href="{% url 'songs' sid=song.id %}" class="ms_btn">Listen Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
